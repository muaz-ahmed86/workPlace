<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-container">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:<span><b>60</b>s</span></p>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:<span>0</span></p>
                    </li>
                    <li class="wpm">
                        <p>WPM:<span>0</span></p>
                    </li>
                    <li class="cpm">
                        <p>CPM:<span>0</span></p>
                    </li>
                </ul>
                <button class="try btn">Try Again</button>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
    <script src="./paragraph.js"></script>
</body>
</html>
